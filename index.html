<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FLL Unearthed AR</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin:0; overflow:hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
      <!-- Marker hiro (exemple) -->
      <a-marker preset="hiro">
        <!-- Modèle 3D (hébergé ailleurs ou data URL) -->
        <a-entity gltf-model="parthenon.glb"
                  scale="10 10 10"
                  rotation="180 180 180"
                  position="0 0 0">
        </a-entity>

        <!-- Texte explicatif -->
        <a-entity position="0 0.6 0" rotation="-90 0 0">
          <a-text value="Fossile: Triceratops\nAge: 68M ans" align="center"></a-text>
        </a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
